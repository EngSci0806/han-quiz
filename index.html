<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>韓国語活用クイズ（α）</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 1.2em;
            padding: 8px;
            margin: 10px;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🇰🇷 韓国語 活用クイズ（α）</h1>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="答えを入力">
    <p id="result"></p>
    <p id="score"></p>
    <button id="toggleMode">復習モードに切り替え</button>

    <script>
        let quizData = [];
        let remainingQuestions = [];
        let wrongQuestions = [];
        let currentQuiz = {};
        let score = 0;
        let total = 0;
        let answered = false;
        let reviewMode = false;

        function pickQuestion() {
            document.getElementById("result").textContent = "";
            document.getElementById("answer").value = "";
            answered = false;

            let source = reviewMode ? wrongQuestions : remainingQuestions;

            if (source.length === 0) {
                if (reviewMode) {
                    alert("間違えた問題は全部正解しました！通常モードに戻ります。");
                    reviewMode = false;
                    document.getElementById("toggleMode").textContent = "復習モードに切り替え";
                    source = remainingQuestions;
                } else {
                    remainingQuestions = [...quizData];
                    source = remainingQuestions;
                }
            }

            const randomIndex = Math.floor(Math.random() * source.length);
            currentQuiz = source.splice(randomIndex, 1)[0];
            document.getElementById("question").textContent = `「${currentQuiz.基本形}」の${currentQuiz.出題形}は？`;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            total++;
            if (userAnswer === currentQuiz.答え) {
                score++;
                if (reviewMode) {
                    wrongQuestions = wrongQuestions.filter(q =>
                        !(q.基本形 === currentQuiz.基本形 && q.出題形 === currentQuiz.出題形)
                    );
                }
                document.getElementById("result").textContent = "✅ 正解！";
            } else {
                document.getElementById("result").textContent = `❌ 不正解。正解は「${currentQuiz.答え}」です。`;
                if (!wrongQuestions.some(q => q.基本形 === currentQuiz.基本形 && q.出題形 === currentQuiz.出題形)) {
                    wrongQuestions.push(currentQuiz);
                }
            }
            document.getElementById("score").textContent = `スコア: ${score} / ${total}`;
            answered = true;
        }

        document.getElementById("answer").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (!answered) {
                    checkAnswer();
                } else {
                    pickQuestion();
                }
            }
        });

        document.getElementById("toggleMode").addEventListener("click", function() {
            reviewMode = !reviewMode;
            this.textContent = reviewMode ? "通常モードに切り替え" : "復習モードに切り替え";
            pickQuestion();
        });

        function loadCSV() {
            Papa.parse("questions.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    // CSVを「基本形」「出題形」「答え」の形に整形
                    results.data.forEach(row => {
                        Object.keys(row).forEach(key => {
                            if (key !== "種類" && key !== "基本形" && key !== "語幹" && key !== "パッチム有無") {
                                quizData.push({
                                    基本形: row["基本形"],
                                    出題形: key,
                                    答え: row[key]
                                });
                            }
                        });
                    });
                    remainingQuestions = [...quizData];
                    pickQuestion();
                },
                error: function(error) {
                    document.getElementById("question").textContent = "CSVの読み込みに失敗しました。";
                    console.error("CSV読み込みエラー:", error);
                }
            });
        }

        loadCSV();
    </script>
</body>
</html>
